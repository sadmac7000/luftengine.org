<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8" content="IE=edge,chrome=1" http-equiv="content-type" py:replace="''"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
  {% block head %}{% endblock %}
</head>
<body>
  <div id="nav">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('download') }}">Download</a>
    <a href="{{ url_for('docs') }}">Documentation</a>
    <a href="{{ url_for('develop') }}">Get Involved</a>
  </div>
  <div id="body">
    <img src="{{ url_for('static', filename='img/logo.png') }}"
      id="hero" alt="<h1>luftballons</h1>"/>
    {% block body %}{% endblock %}
    <a href="https://github.com/sadmac7000/luftballons">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
        alt="Fork me on GitHub"/>
    </a>
  </div>
  <div id="footer">
    &copy; {{ year }}
  </div>
</body>
</html>
